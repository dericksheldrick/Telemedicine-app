<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telemedicine App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Telemedicine App</h1>

      <section id="register-section">
        <h2>Register</h2>
        <form id="registration-form ">
          <input name="first_name" placeholder="First Name" required />
          <input name="last_name" placeholder="Last Name" required />
          <input name="email" type="email" placeholder="Email" required />
          <input
            name="password"
            type="password"
            placeholder="password"
            required
          />
          <button type="submit">Register</button>
          <p id="register-feedback"></p>
        </form>
      </section>
      <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <input name="email" type="email" placeholder="Email" required />
          <input
            name="password"
            type="password"
            placeholder="password"
            required
          />
          <button type="submit">Login</button>
          <p id="login-feedback"></p>
        </form>
      </section>
      <section id="profile-section">
        <h2>Profile</h2>
        <div id="profile-details"></div>
        <button onclick="fetchProfile()">Load Profile</button>
        <p id="profile-feedback"></p>
      </section>

      <section id="appointment-section" class="section">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
          <input name="doctor_id" placeholder="Doctor ID" required />
          <input name="Appointment_date" type="date" required />
          <input name="appointment_time" type="time" required />
          <button type="submit">Book Appointment</button>
          <p id="appointment-feedback"></p>
        </form>
      </section>

      <script src="script.js"></script>
    </div>
  </body>
</html>
